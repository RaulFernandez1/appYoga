<div class="modal-header">
  <div class="d-flex flex-column">
    <h4 class="modal-title mb-1" id="modal-basic-title">Enviar mensaje</h4>
    <span style="color: grey;">Enviando mensaje
      @if (mensaje.isgrupo) {
        al grupo <b>{{grupo.nombregrupo}}</b>
      } @else {
        a <b>{{alumno.nombre}}</b> ({{alumno.correo}})
      }
    </span>
  </div>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cierre usuario')"></button>
</div>
<form #form="ngForm" id="form-container" [ngClass]="{'was-validated': formSubmitted}" novalidate>
  <div class="modal-body">
    <div class="form-group">

      <div class="container mt-1 mb-2">
          <label for="asunto" class="form-label">Asunto:</label>
          <input required type="text" class="form-control mb-3" id="asunto" [(ngModel)] = "mensaje.asunto" placeholder="" 
          (keyup.enter)="guardarMensaje()" name="asunto">

          <label for="descripcion" class="form-label">Contenido:</label>
          <textarea required type="text" class="form-control" id="descripcion" [(ngModel)] = "mensaje.contenido" placeholder="" 
          (keyup.enter)="guardarMensaje()" name="descripcion" style="min-height: 150px; max-height: 200px;"></textarea>

          <div class="form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" [(ngModel)]="mensaje.isimportante" id="importante" name="importante" switch>
            <label class="form-check-label badge text-bg-success" for="importante">
              Importante
            </label>
          </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <div class="error-message" [ngClass]="{ 'red-text': errorMensaje }" *ngIf="errorMensaje"
    style="color: red; position: relative;">{{ errorMensaje }}</div>
    <button type="submit" class="btn btn-outline-dark" (click)="guardarMensaje()">Guardar</button>
  </div>

</form>
