<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Generar recibos</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cierre usuario')"></button>
</div>
<form #form="ngForm" id="form-container" [ngClass]="{'was-validated': formSubmitted}" novalidate>
  <div class="modal-body">
    <div class="form-group">

      <div class="container mt-1 border border-2 rounded rounded-3">
          <label for="fecha" class="form-label">Nombre grupo:</label>
          <input required type="date" class="form-control mb-3" id="fecha" [(ngModel)] = "recibo.fechaemision" placeholder="" 
          (keyup.enter)="guardarRecibo()" name="fecha" min="2000-01-01" max="3000-01-01">
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <div class="error-message" [ngClass]="{ 'red-text': errorMensaje }" *ngIf="errorMensaje"
    style="color: red; position: relative;">{{ errorMensaje }}</div>
    <button type="button" class="btn btn-outline-dark" (click)="guardarRecibo()">Guardar</button>
  </div>
</form>
