<div class="container mt-4 mb-4">
  <!-- Carousel Bootstrap normal -->
  <div id="demo" #demo class="carousel slide" data-bs-ride="carousel">

    <!-- Indicadores -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="0"
        class="active"
      ></button>
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="1"
      ></button>
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="2"
      ></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner rounded shadow-lg">
      <div class="carousel-item active">
        <img
          [src]="slides[0].image"
          class="d-block w-100"
        />
        <div class="carousel-caption">
          <h3>{{slides[0].titulo}}</h3>
          <p>{{slides[0].descripcion}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          [src]="slides[1].image"
          class="d-block w-100"
        />
        <div class="carousel-caption">
          <h3>{{slides[1].titulo}}</h3>
          <p>{{slides[1].descripcion}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          [src]="slides[2].image"
          class="d-block w-100"
        />
        <div class="carousel-caption">
          <h3>{{slides[2].titulo}}</h3>
          <p>{{slides[2].descripcion}}</p>
        </div>
      </div>
    </div>

    <!-- Controles -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
