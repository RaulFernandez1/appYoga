<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{accion}} nivel</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cierre usuario')"></button>
</div>
<div class="modal-body">
  <div class="form-group was-validated">

    <div class="container mt-1 border border-2 rounded rounded-3">
        <label for="nombre" class="form-label">Nivel:</label>
        <input required type="text" class="form-control" id="nombre" [(ngModel)] = "nivel.nombrenivel" placeholder="" (keyup.enter)="guardarNivel()">

        <label for="condicion" class="form-label">Condicion:</label>
        <input required type="text" class="form-control mb-3" id="condicion" [(ngModel)] = "nivel.condicion" placeholder="" (keyup.enter)="guardarNivel()">
    </div>

    <div class="container mt-3 border border-2 rounded rounded-3">
        <label for="mensualidad" class="form-label">Mensualidad:</label>
        <input required min="0.01" step="0.01" type="number" class="form-control" id="mensualidad" [(ngModel)] = "nivel.preciomensualidad" required placeholder="" (keyup.enter)="guardarNivel()">
        <label for="bonos" class="form-label">Bonos:</label>
        <input required min="0.01" step="0.01" type="number" class="form-control" id="bonos" [(ngModel)] = "nivel.preciobonos" placeholder="" (keyup.enter)="guardarNivel()">
        <label for="clases" class="form-label">Clases:</label>
        <input required min="0.01" step="0.01" type="number" class="form-control mb-3" id="clases" [(ngModel)] = "nivel.precioclases" placeholder="" (keyup.enter)="guardarNivel()">
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="error-message" [ngClass]="{ 'red-text': errorMensaje }" *ngIf="errorMensaje"
  style="color: red; position: relative;">{{ errorMensaje }}</div>
  <button type="button" class="btn btn-outline-dark" (click)="guardarNivel()">Guardar</button>
</div>
